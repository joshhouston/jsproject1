    <div class="theLayout">
      <div class="sideBar">
        <div class="topIcon">
          <i class="far fa-bell fa-2x"></i>
          <i class="fas fa-ellipsis-v fa-2x"></i>
        </div>
        <div class="sideItems">
          <div class="profPic">
            <img src="./img/dasme.jpg" alt="">
            <p>Josh</p>
          </div>
          <div class="sidePlan">
            <div class="sideWeek">
              <i class="material-icons-new outline-view_day icon-white"></i>
              <a class="active" href="#">Weekly Plan</a>
            </div>
            <div class="sideWeek">
              <i class="material-icons md-36">show_chart</i>
              <a href="#">Dashboard</a>
            </div>
            <div class="sideWeek">
              <i class="material-icons md-36">adjust</i>
              <a href="#">Aims</a>
            </div>
            <div class="sideWeek">
              <i class="material-icons md-36">check</i>
              <a href="#">Tasks</a>
            </div>
            <div class="sideWeek">
              <i class="material-icons md-36">format_list_bulleted</i>
              <a href="#">Routines</a>
            </div>
          </div>

        </div>
      </div>

      <div class="myTasks">
        <div class="tasksManager">
          <div class="tasksHeader">
            <h3>Today Plan</h3>
            <label class="switch" for="checkbox">
              <input type="checkbox" id="checkbox" />
              <div class="slider round"></div>
            </label>
          </div>
        </div>
        <div class="todoList">
          <div class="taskList">
            <h3>Tasks</h3>
            <label class="container">Add a task
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
            <label class="container">Create dashboard
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
            <label class="container">Estimate task
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
            <label class="container">Call the client
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
            <label class="container">Create again
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
            <label class="container">Ride a bike
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="taskList">
            <h3>Routines</h3>
            <label class="container">Add a task
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
            <label class="container">Create dashboard
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
            <label class="container">Estimate task
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
            <label class="container">Call the client
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
            <label class="container">Create again
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
            <label class="container">Ride a bike
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="taskTimers">
        <div class="investedTime">
          <div class="timeHead">
            <h3>Invested Time</h3>
            <i class="material-icons">
              power_settings_new
            </i>
          </div>
          <p>2:23</p>
        </div>
      </div>
    </div>
